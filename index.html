<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Dinámico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio de sesión -->
    <div id="login-screen">
        <h1>Bienvenido</h1>
        <p>Por favor, introduce la contraseña para comenzar:</p>
        <input type="password" id="password" placeholder="Contraseña">
        <button id="submit-password">Ingresar</button>
        <p id="error" style="display:none; color: red;">Contraseña incorrecta. Inténtalo de nuevo.</p>
    </div>

    <!-- Pantalla de preguntas -->
    <div id="questions" style="display: none;">
        <div id="background" class="background">
            <div id="question-container">
                <h2 id="question"></h2>
                <input type="text" id="answer" placeholder="Escribe tu respuesta aquí">
                <button id="submit-answer">Enviar respuesta</button>
            </div>
            <div id="hint" style="display: none;">
                <h2>¡Felicidades! Has completado el cuestionario.</h2>
            </div>
        </div>
    </div>

    <!-- Pantalla de contenido no disponible -->
    <div id="unavailable-screen" style="display: none; justify-content: center; align-items: center; text-align: center;">
        <div>
            <h1>Contenido no disponible</h1>
            <p>Lo sentimos, no hay sets de preguntas disponibles en este momento.</p>
            <p id="next-available"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
