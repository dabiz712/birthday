<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de Login -->
    <div id="login-screen">
        <div id="login-text">
            <h2>Introduce la contraseña para continuar:</h2>
        </div>
        <input type="password" id="password" placeholder="Contraseña">
        <button id="submit-password">Acceder</button>
        <p id="error" style="color: red; display: none;">Contraseña incorrecta.</p>
    </div>

    <!-- Sección de Preguntas -->
    <div id="questions" style="display: none;">
        <h1>¡Bienvenido a tu aventura de cumpleaños!</h1>
        <div id="background"></div> <!-- Fondo dinámico -->
        <div id="question-container">
            <p id="question">Pregunta 1: ¿Cuál es mi color favorito?</p>
            <input type="text" id="answer" placeholder="Tu respuesta aquí">
            <button id="submit-answer">Enviar</button>
        </div>
        <div id="hint" style="display: none;">
            <p>¡Has completado todas las preguntas! La pista es: "Busca en el cajón azul".</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
